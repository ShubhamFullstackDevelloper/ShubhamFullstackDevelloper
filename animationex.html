<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .animation {
            color: brown;
            text-align: center;
            animation-name: myAnimation;
            animation-duration: 5s;
            animation-timing-function: ease-in;
            animation-iteration-count: 3;
            font-weight: 25px;
        }

        @keyframes myAnimation {
            0% {
                opacity: 100%;
                transform: translateX(-500px);
                transform: translate3d(100px);

                color: blue;
                font-size: 25px;
                break-after: always;

            }

            25% {
                opacity: 50%;
                transform: translateX(-500px);
                transform: translate3d(100px);

                color: rgb(255, 0, 0);
                font-size: 25px;
                break-after: always;

            }

            50% {
                opacity: 40%;
                transform: rotateX(100px);
                transform: translate3d(100px);
                color: rgb(125, 208, 52);
                font-size: 35px;

            }

            75% {
                opacity: 30%;
                transform: translate(300px);
                color: rgb(0, 128, 17);
                font-size: 45px;

            }

            100% {
                opacity: 40%;
                transform: translateX(500px);
                color: rgb(47, 0, 255);
                font-size: 55px;

            }


        }

        @media (min-width:800) {
            .animation {
                color: brown;
                text-align: center;
                animation-name: myAnimation;
                animation-duration: 5s;
                animation-timing-function: ease-out;
                animation-iteration-count: 3;
                font-weight: 25px;
            }
        }
    </style>
</head>

<body>
    <h1 class="animation">shubham</h1>
    

</body>

</html>
