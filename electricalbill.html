    <!-- script -->
    <script>

        function calculateBill() {
            //input//
            let units = document.getElementById('units').value;

            let bill = 0;
            // condition of bill//
            if (units <= 50) {
                bill = units * 0.5
            }
            else if (units <= 150) {
                bill = 50 * 0.5 + (units - 50) * 0.75
            }
            else if (units <= 250) {
                bill = 50 * 0.5 + 100 * 0.75 + (units - 150) * 1.25
            }
            else if (units > 250) {
                bill = 50 * 0.5 + 100 * 0.75 + 150 * 1.25 + (units - 250) * 1.50
            }

            if (bill > 251) {
                bill = bill + bill * 0.2
            }
            // output//

            document.getElementById("result").innerText = "Total Bill: â‚¹ " + bill;
        }
    </script>
</head>
<!-- body -->

<body>
    <!-- main container for elecrical bill -->
    <div class="billing-form">
        <h2 class="header"> Check Your Electrical Bill ðŸ§¾</h2>
        <div id="result"></div>

        <div class="display">
            <input type="number" id="units" placeholder="Enter units">

            <!-- fun call -->
            <button onclick="calculateBill()">Calculate Bill</button>
        </div>
        <table>
            <legend>Charge Instruction</legend>

            <tr>
                <th style="color:rgb(190, 235, 29);">Range in xs</th>
                <th style="color: rgb(190, 235, 29);">Rate per x</th>
                <th style="color:rgb(190, 235, 29);">Surpuls Usage Charge (In Percentage)</th>
                <th style="color:rgb(190, 235, 29);">Late Fees</th>
            </tr>
            <tr>
                <td>0 - 50</td>
                <td>0.5</td>
                <td>5%</td>
                <td>After 10 days = 30rs</td>

            </tr>
            <tr>
                <td>51 - 150</td>
                <td>0.75</td>
                <td>10%</td>
                <td>After 20 days = 60rs</td>
            </tr>
            <tr>
                <td>151 - 250</td>
                <td>1.25</td>
                <td>15%</td>
                <td>After 25 days = 100rs</td>
            </tr>
            <tr>
                <td>251</td>
                <td>2.0</td>
                <td>20%</td>
                <td>After 60 days = 1000rs </td>
            </tr>
    </div>
    </table>






    </div>
