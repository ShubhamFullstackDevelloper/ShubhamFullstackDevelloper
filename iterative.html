<!DOCTYPE html>
<html>

<head>
  <style>
    body{
      background-color:#967E76;
    }
    .main-container {
      background-color: rgb(31, 148, 198);
      width: 70vw;
      margin-left: 20vw;
      height: 50vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-radius: 20px;
      box-shadow: 0px 0px 27px white;
    }

    .input-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      background-color: whitesmoke;
      width: 90%;
      height: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      margin-top: 45px;
      padding: 20px;
      margin-left: 30px;
    }

    .input-box {
      height: 44px;
      width: 80%;
      font-size: 22px;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.701);
      border: none;
      border-radius: 20px;
    }

    .button {
      width: 80%;
      margin: 20px;
      height: 44px;
      background-color: navy;
      font-size: 22px;
      border: none;
      border-radius: 20px;
      color: white;
      text-align: center;
      box-shadow: 0px 0px 26px;
    }
  </style>
  <script>
    function displayText() {
      let x = document.getElementById("input").value;
      let output = "";
      let y = 1;
      while (y <= 10) {
        // let result = y * x;
        output = output + x + " * " + y + " = " + y * x;
        output = output + "<br>";
        y = y + 1;
      }
      document.getElementById("display").innerHTML = output;
    }
    function clearText() {
      document.getElementById("display").innerHTML = "";
     }
  </script>
</head>

<body style="margin: 0px"  >
  <div class="main-container">
    <div class="display" id="display"></div>
    <div class="input-container">
      <input id="input" type="number" class="input-box" />
      <button class="button" onclick="displayText()">CLICK ME</button>
      <button class="button" onclick="clearText()" >Clear All</button>
    </div>
  </div>
</body>

</html>
