<!DOCTYPE html>
<html>

<head>
    <title>Music</title>
    <style>
        /* / id use  / */
        img {
            margin-left: 35%;
            margin-top: 5%;
        }

        /* / button class / */
        .button {
            height: 50px;
            width: 100px;
            font-size: 22px;
            border-radius: 40px;
            margin-left: 2%;
            margin-top: 2%;
        }

        /* / input id use / */
        #volumnButton {
            margin-left: 35%;
            height: 20%;
            width: 20%;
        }

        /* / audio / */
        #audioPlayer {
            margin-left: 35%;
            margin-top: 2%;
        }
    </style>
    <script>
        let currentSong = 0;
        let songs = ["./song1.mp3","./Accets/voice/song2.mp3" ];

        // call the play music Function
        function playMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.play();
        }

        //    call the pause music function
        function pauseMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.pause();
        }

        // call the next button function
        function nextButton() {
            currentSong++;
            if (currentSong >= songs.length) {
                currentSong = 0;
            }
            let audio = document.getElementById("audioPlayer");
            audio.src = songs[currentSong];
            audio.play();
        }
        
    </script>
</head>
