<!DOCTYPE html>
<html lang="en">

<head>

    <title>Keybord</title>
    <style>
        .main {
            background-color: grey;
            height: 430px;
            width: 100vw;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 15px;


        }

        /*  */
        .frist-colomn {

            display: grid;
            border-radius: 20%;
            height: 430px;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            width: 70vw;
            gap: 10%;


        }

        /*  */
        .second-box {
            display: grid;
            grid-template-rows: 1fr 5fr;
            height: 430px;
            width: 100vw;
            justify-content: end;


        }


        /* for row */
        .frist-row {

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

        }


        .secound-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.3fr;

        }

        .third-row {
            display: grid;
            grid-template-columns: 1.3fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;


        }

        .forth-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 2.5fr;

        }

        .fifth-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 3fr;


        }

        .sixth-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 5fr 1fr 1fr 1fr 3fr;

        }

        /* bottom seec */


        .inner-one {
            background-color: pink;
        }

        .inner-two {
            background-color: red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        button {
            height: 70px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 10%;
            gap: 10%;
        }
    </style>
    <script>
        let
    </script>
</head>

<body>
    <div class="main">
        <div class="frist-column">
            <!-- 1 -->
            <div class="frist-row">

                <div><button>Esc</button></div>
                <div><button>F1</button></div>
                <div><button>F2</button></div>
                <div><button>F3</button></div>
                <div><button>F4</button></div>
                <div><button>F5</button></div>
                <div><button>F6</button></div>
                <div><button>F6</button></div>
                <div><button>F7</button></div>
                <div><button>F8</button></div>
                <div><button>F9</button></div>
                <div><button>F10</button></div>
                <div><button>F11</button></div>
                <div><button>F11</button></div>
            </div>
            <!-- 2 -->
            <div class="secound-row">
                <div><button>~ <br>`</button></div>
                <div><button>! <br>1</button></div>
                <div><button>@ <br>2</button></div>
                <div><button># <br>3</button></div>
                <div><button>$ <br>4</button></div>
                <div><button>% <br>5</button></div>
                <div><button> ^ <br>6</button></div>
                <div><button> & <br>7</button></div>
                <div><button> * <br>8</button></div>
                <div><button>( <br>9</button></div>
                <div><button> ) <br>0</button></div>
                <div><button>_ <br>-</button></div>
                <div><button> + <br>+</button></div>
                <div><button>Backspace</button></div>
            </div>
            <!-- 3 -->
            <div class="third-row">
                <div><button>Tab <br> ➡️ <br>⬅</button></div>
                <div><button>Q</button></div>
                <div><button>W</button></div>
                <div><button>E</button></div>
                <div><button>R</button></div>
                <div><button>T</button></div>
                <div><button>Y</button></div>
                <div><button>U</button></div>
                <div><button>I</button></div>
                <div><button>O</button></div>
                <div><button>P</button></div>
                <div><button>{ <br> [</button></div>
                <div><button>} <br>]</button></div>
                <div><button>| <br>\</button></div>
            </div>

            <!-- 4 -->
            <div class="forth-row">
                <div><button>Caps <br>Lock A</button></div>
                <div><button>A</button></div>
                <div><button>S</button></div>
                <div><button>D</button></div>
                <div><button>F</button></div>
                <div><button>G</button></div>
                <div><button>H</button></div>
                <div><button>J</button></div>
                <div><button>K</button></div>
                <div><button>L</button></div>
                <div><button>: <br>;</button></div>
                <div><button>" <br>'</button></div>
                <div><button>Enter</button></div>
            </div>

            <!-- 5 -->
            <div class="fifth-row">
                <div><button>Shift</button></div>
                <div><button>Z</button></div>
                <div><button>X</button></div>
                <div><button>C</button></div>
                <div><button>V</button></div>
                <div><button>B</button></div>
                <div><button>N</button></div>
                <div><button>M</button></div>
                <div><button>
                        < <br>,
                    </button></div>
                <div><button>> <br>. </button></div>
                <div><button>? <br>/</button></div>
                <div><button>Shift</button></div>

            </div>
            <!-- 6 -->
            <div class="sixth-row">
                <div><button>ctrl</button></div>
                <div><button>⚄</button></div>
                <div><button>Atl</button></div>
                <div><button></button></div>
                <div><button>⚄</button></div>
                <div><button>page</button></div>
                <div><button>/</button></div>
                <div><button>ctrl</button></div>

            </div>
        </div>
       
        <div class="second-box">
            <div><button>ctrl</button></div>
            <div><button>⚄</button></div>
            <div><button>Atl</button></div>
            <div><button></button></div>
            <div><button>⚄</button></div>
            <div><button>page</button></div>
            <div><button>/</button></div>
            <div><button>ctrl</button></div>
        </div>





    </div>
   
</body>

</html>
