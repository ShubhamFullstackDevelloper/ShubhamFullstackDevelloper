<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #967E76;
        }

        .main-container {
            background-color: rgb(31, 148, 198);
            width: 70vw;
            margin-left: 20vw;
            height: 50vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 20px;
            box-shadow: 0px 0px 27px red;
            border: 3px black solid;

        }

        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display {
            background-color: rgb(255, 255, 255);
            width: 90%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            margin-top: 45px;
            padding: 20px;
            margin-left: 30px;
            box-shadow: 0px 0px 27px rgb(241, 124, 124);
            border: 3px black solid;
        }

        .loader {
            border: 16px solid #aec54a;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            border-bottom: 16px solid red;
            border-left: 16px solid green;
            border-right: 16px solid yellowgreen;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .input-box {
            height: 44px;
            width: 80%;
            font-size: 22px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.701);
            border: none;
            border-radius: 20px;
            border: 3px black solid;

        }

        .button {
            width: 80%;
            margin: 20px;
            height: 44px;
            background-color: navy;
            font-size: 22px;
            border: none;
            border-radius: 20px;
            color: white;
            text-align: center;
            box-shadow: 0px 0px 26px;
            border: 3px black solid;

        }
    </style>
    <script>
        function numberPlay() {
            let x = 1;
            let table = document.getElementById("input").value;
            table = Number(table);
            let output = "";
            while (x <= 10) {

                console.log(x * table);
                output = output + x + " * " + table + " = " + table * x;
                output = output + "<br>";
                x = x + 1;
            }
            document.getElementById("display").innerHTML = output;

        }
    </script>
</head>

<body style="margin: 0px">
    <div class="main-container">

        <div class="display" id="display">
            <h1 class="display-text" id="display-text"></h1>


        </div>
        <div class="input-container">
            <input id="input" type="number" class="input-box" placeholder="Find Number" />
   
            <button class="button" onclick="numberPlay()">Play</button>

        </div>
    </div>
</body>

</html>
