<!DOCTYPE html>
<html lang="en">
<head>
    <title>life road block</title>
    <style>
        .maindiv{
            height: 100vh;
            width: 100vw;
            background-image: url("https://img.freepik.com/free-photo/abstract-backdrop-illustration-with-multi-colored-design-shapes-generated-by-ai_188544-15582.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1712534400&semt=ais");

            height: 25vh;

            border: 2px solid rgba(0, 0, 0, 0.295);
            padding-left: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
      

        }
        button{
            background-color: rgba(172, 255, 47, 0.51);
            height: 70px;
            width: 90px;
            border: solid 2px black;

        }
    </style>


</head>
<body>
    <div class="maindiv">
        <div id="display"></div>
        <div id="stop"></div>
        <div class="conteiner">
         
            <button id="green" onclick="displayGreen()" >Happiness</button>
            <button onclick="displayGreen()" >Optimims</button>
            <button onclick="displayGreen()" >Kindness</button>
            <button onclick="displayGreen()" >Giving</button>
            <button onclick="displayGreen()" >Respect</button>
            <!-- <div id="ego"></div> -->

        </div>

    </div>
    <script>
        function displayGreen(){
            let play=document.getElementById("green").value;
            play=document.getElementById("green").style.color="#C5FF95"
            let stop=document.getElementById("red").value;
            if(play){
                document.getElementById("display").innerHTML="green"

            }else{

            }
        }
    </script>
    
</body>
</html>
