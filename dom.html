<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-container {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        display: flex;
        flex-direction: row;
      }
      .left-container {
        width: 50%;
        height: 100%;
      background-image: url('https://cdn.create.vista.com/api/media/small/468251492/stock-photo-minimal-multicolored-polygonal-background');
      background-repeat: no-repeat;
      background-size: cover;  
      display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }
      .right-container_cl {
        width: 50%;
        height: 100%;
        background-color: rgba(0, 128, 0, 0.56);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-end;
        flex-wrap: wrap;
      }
      .plus-button {
        background-color: rgba(13, 155, 13, 0.486);
        width: 40%;
        height: 100px;
        font-size: 22px;
      }
      .plus-button-hover {
        background-color: #ffffff;
        width: 40%;
        height: 120px;
        font-size: 32px;
      }
      .minus-button {
        background-color: red;
        width: 40%;
        height: 100px;
        font-size: 22px;
      }
      .brick {
        background-color: red;
        border-color: rgba(0, 0, 0, 0.837);
        border-width: 5px;
        border-style: solid;
        width: 20%;
        height: 80px;
        margin: 10px;
      }
    </style>
  </head>

  <body style="margin: 0" >
    <div class="main-container">
      <div class="left-container">
        <h1 style="color: white" id="count">1</h1>
        <button
          id="button-one"
          class="plus-button"
          onclick="addBrick()"
          onmouseover="changeButtonColor()">
          ADD
        </button>
        <button class="minus-button" onclick="removeBrick()">REMOVE</button>
      </div>
      <div id="right-container" class="right-container_cl">
        <div class="brick"></div>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
