<!DOCTYPE html>
<html lang="en">

<head>
<!-- tital -->
    <title>BMI Calculator</title>
    <!-- sty -->
    <style>
        body{
            background-image: url("https://img.freepik.com/free-photo/abstract-backdrop-illustration-with-multi-colored-design-shapes-generated-by-ai_188544-15582.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1712534400&semt=ais");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        input {
            padding: 1px 7px;
            border-radius: 4px;
            font-weight: 700;
            border: 1px solid black;
            font-size: 20px;
        }

        label {
            font-weight: 800;
            color: black;
            font-size: 40px;
        }

        h1 {
            border-radius: 12px;
            font-size: 2.3rem;
            color: rgba(0, 0, 0, 0.389);
            padding-left: 15px;

        }
        button{
            background-color: rgba(0, 128, 0, 0.509);
            height: 70px;
            width: 150px;
            color: white;
            border: 2px solid black;
            font-size: 30px;
        }

        .maindiv {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            height: 90vh;
            width: 25vw;
            backdrop-filter: blur(10px);
            background-color: rgba(213, 213, 110, 0.284);
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.295);
            padding-left: 30px;
        }
        #result{
            font-size: 25px;
            background-color: black;
            color:white;
            border: solid 2px pink;

            
        }
    </style>
</head>

<body>
    <!-- main div -->
    <div class="maindiv">
        <!-- container -->
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <h2>
                    <label>Height in cm</label>
                    <input type="text" id="height">
                </h2>
                <h2>
                    <label>Weight in kg</label>
                    <input type="text" id="weight">

                </h2>
                <button type="button" onclick="calculateBMI()">Calculate</button>

                <div class="result-box">
                    <h2>Result</h2>
                    <div id="result">.</div>
                </div>
                <!--  -->
                <div id="weight-guide">
                    <h4>BMI Weight Guide</h4>
                    <p>Underweight: Less than 18.5</p>
                    <p>Normal weight: 18.5 to 24.9</p>
                    <p>Overweight: 25 to 29.9</p>
                    <p>Obesity: 30 or greater</p>
                </div>
            </form>

        </div>

    </div>

    <script>
        function calculateBMI() {
            // Get input values////
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);

            // Check if height and weight are valid numbers
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid height and weight';
                return;
            }

            // Calculate BMI
        let bmi = weight / ((height / 100) * (height / 100));

      
            document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
        }
    </script>

</body>

</html>
