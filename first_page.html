<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* right box */
    .right-box {
      background-color: rgba(23, 23, 23, 0.7);
      height: 1000px;
      width: 300px;
      margin-left: 1150px;
    }

    /* background image */
    #background-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }

    /* we used media Query */
    @media (max-width: 750px) {
      #background-video {
        display: none;
      }

      /* body */
      body {
        background: url("./") no-repeat;
        background-size: cover;
      }
    }

    /* ============ This section is for h1 ( heading ) ============== */
    h1 {
      padding: 0;
      border: 0;
      font: inherit;
      font-family: "px-grotesk-bold";
      background: -webkit-linear-gradient(0deg, #e9e900, #7bff00);
      background-size: 200% 200%;
      color: #000;
      -webkit-background-clip: text;
      -webkit-text-fill-color: rgba(0, 0, 0, 0);
      text-align: left;
      font-size: xx-large;
      font-weight: bolder;
    }

    /* ======== This section is for h2 ========= */
    h2 {
      -webkit-text-size-adjust: 100%;
      --left-value: 0px;
      --vh: 9.32px;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      color: #fff;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
      align-self: flex-end;
      margin-top: 25px;
      max-width: 100%;
      position: relative;
      font-family: "px-grotesk-regular";
      font-size: 22px;
      line-height: 26px;
      opacity: 0.8;
      text-align: center;
      font-weight: bold;

    }

    /* ====== this is for h3 ====== */
    h3 {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      font-family: "px-grotesk-bold";
      background: -webkit-linear-gradient(0deg, #fff, #f2ff00);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: rgba(215, 84, 84, 0);
      font-size: calc(.3rem + 3.2777777778vw);
      max-width: 100%;
      text-align: center;
    }

    /* ======= This is for button ======= */
    .button {
      margin: 0;
      cursor: cell;
      font-family: "px-grotesk-regular";
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background-color: rgba(3, 2, 2, 0.745);
      color: #ff0000;
      display: -webkit-flex;
      -webkit-align-items: center;
      justify-content: center;
      padding: 25px 32px;
      -webkit-transition: .6s all cubic-bezier(1, 0, 0, 1);
      width: 170px;
      height: 100%;
      white-space: nowrap;
      bottom: 0;
      right: 0px;
      z-index: 100;
      position: absolute;
      display: flex;
      align-items: flex-end;
    }

    /* ======= This is for button ======= */
    .button:hover {
      width: 40%;
    }

    /* ======= This is for html tag ======= */
    html {
      box-sizing: border-box;
      background: #f3f3f3;
    }

    /* ====== box editing ====== */
    *,
    *:after,
    *:before {
      box-sizing: inherit;
    }

    /*  */
    .clip {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    /* ===== icon ===== */

    .svg--icon {
      width: 100%;
      max-width: 5rem;
      height: 100%;
      max-height: 5rem;
      display: block;
      margin: 0 auto;
      fill: currentColor
    }

    /* ====== Wrapper ====== */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin-bottom: 40px;
      margin-right: 0px;
    }

    /* ====== Share ====== */
    .share {
      width: 5rem;
      height: 5rem;
      float: left;
      margin: .5rem 1rem .5rem 0;
      color: #353c4a;
      border: .125rem solid #f3f3f3;
      box-shadow: 0 0 8px 0 rgba(50, 50, 50, 0.15);
      border-radius: 50%;
      transition: 250ms;

      &:last-child {
        margin-right: 0
      }

      /* ===== hover section */
      &:hover,
      &:focus {
        background: #f1f1f1;
      }

      /* focus */
      &:focus {
        outline-color: inherit;
      }
    }

    /* ====== Twitter styling ====== */
    .twitter {

      &:hover,
      &:focus {
        color: #00ACED;
        box-shadow: 0 0 24px 0 #00ACED
      }
    }

    /* ====== its for Github ====== */
    .github {

      &:hover,
      &:focus {
        color: #4183c4;
        box-shadow: 0 0 24px 0 #4183c4
      }
    }

    /* ====== its for whatsapp ======= */
    .whatsapp {

      &:hover,
      &:focus {
        color: #84ff02;
        box-shadow: 0 0 24px 0 #40ff0b
      }

      padding: 10px;
    }

    /* ======= its for whatsapp ======= */
    .linkedin {

      &:hover,
      &:focus {
        color: #0000f8;
        box-shadow: 0 0 24px 0 #7100e2
      }

      padding: 15px;
    }

    /* ====== its for facebook ====== */
    .facebook {

      &:hover,
      &:focus {
        color: #275dd3;
        box-shadow: 0 0 24px 0 #0051ff
      }
    }

    /* ======= its for Google ======== */
    .google {

      &:hover,
      &:focus {
        color: #d3ad00;
        box-shadow: 0 0 24px 0 #0033ff
      }
    }

    /* ======= header ======= */
    .header {
      margin-bottom: 50px;

      &:hover,
      &:focus {
        color: #dbf016;
        box-shadow: 0 0 100px 0 #26ff00
      }
    }

    /* ====== button-title-wrapper ====== */
    .button-title-wrapper {
      cursor: se-resize;
      font-family: "px-grotesk-regular";
      font-size: 1px;
      text-transform: uppercase;
      background-color: fill;
      background-color: color;
      padding: 25px 32px;
      width: 100%;
      white-space: nowrap;
      bottom: 0;
      right: 0px;
      z-index: 100;
      position: absolute;

      &:hover,
      &:focus {
        color: #000000;
        box-shadow: 0 0 100px 0 #ffffff
      }
    }
  </style>
</head>
