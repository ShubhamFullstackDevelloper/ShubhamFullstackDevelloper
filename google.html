<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            /* Background color */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            /* Centering the container */
            text-align: center;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Making container full height of the viewport */
        }

        h1 {
            font-size: 40px;
            font-family: 'Arial Black', sans-serif;
            /* Google's font */
            color: #1a0dab;
            /* Google's font color */
            margin-bottom: 30px;
            /* Spacing below heading */
        }

        .search-input {
            height: 40px;
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin-bottom: 10px;
            outline: none;
            box-shadow: none;
        }

        .search-input::placeholder {
            color: #80868b;
        }

        .search-button {
            height: 40px;
            padding: 0 16px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0d6efd;
        }

        .display-container {
            height: 60px;
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin-top: 20px;
            color: #70757a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">


        <h1>Enjoy Programing Search</h1>

        <form id="search-form" onsubmit="event.preventDefault(); searchInput();">
            <input type="text" id="search-bar" class="search-input" placeholder="Search Google or type a URL">
            <button type="submit" class="search-button">Students Search</button>

            <div class="display-container" id="display"></div>
        </form>
    </div>

    <script>
        function searchInput() {
            // Initialise
            let searchValue = document.getElementById("search-bar").value;
            let converted = searchValue.toLowerCase();
            let inputs = ["shubham", "ayush", "lucky", "yash", "priya", "shiwani", "pooja", "shardha"];
            let output = false;

            // Process
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].toLowerCase() === converted.toLowerCase()) {
                    output = true;
                    document.getElementById("display").style.backgroundColor = "#ffc107";
                }
            }

            // Output
            if (output == true) {
                document.getElementById("display").innerHTML = "Student is found";
            } else {
                document.getElementById("display").innerHTML = "Student is not found";
            }
        }
    </script>
</body>

</html>
