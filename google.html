
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .search-input {
            height: 40%;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf4f40;
            color: white;
            border: none;
            border-radius: 5px;
            /* cursor: pointer; */
        }

        .display-container {
            height: 80%;
            width: 80%;
            padding: 10px;
            font-size: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20%;
            color: black;

        }
    </style>
</head>

<body>
    <div class="container">

        <form id="search-form">
            <input type="text" id="search-bar" class="search-input" placeholder="Enter your search..." onclick="searchInput()">
            <button type="submit" class="search-button" >Search</button>
            <div class="display-container" id="display"></div>
        </form>

    </div>

    <script>


        function searchInput() {
            //         // initialise

            // getting the value from search bar
            let searchValue = document.getElementById("search-bar").value;
            // //         // converted to lower case
            let converted = searchValue.toLowerCase();
            let inputs = ["Priya", "Sumit", "Shivansh", "Veer", "Ruvit", "Nikita", "Prachi", "Rupali", "Ayush"];
            let output = false;

            // // // process
            for (let i = 0; i < inputs.length; i++) {
                // inputs also converted to lower case
                if (inputs[i].toLowerCase() === converted.toLowerCase()) {
               
                    output = true;
                    document.getElementById("display").style.backgroundColor = "red" ;
                }
            }
            // output

            if (output==true) {
        
                document.getElementById("display").innerHTML = "Student is found" ;
                
            } else {
                console.log("output",searchInput)
                document.getElementById("display").innerHTML = "Student is not found";
            }


        }



       </script>

</body>

</html>
