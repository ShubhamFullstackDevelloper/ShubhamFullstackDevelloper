<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main-ele{
            display: grid;
            background-color: aqua;
            grid-template-columns:1fr 1fr ;

           
            height: 50vh;
            width: 50vw;
        }
        .frist-ele{
            background-color: blueviolet;
        }
        .sec-ele{
            background-color: chocolate;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }
        
    </style>
    
</head>
<body>
    
        <div class="main-ele">
            <div class="frist-ele"></div>
            
            <div class="sec-ele"></div>
            
        </div>

</body>
</html>
