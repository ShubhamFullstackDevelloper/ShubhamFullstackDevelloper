<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .main {
            background-color: green;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
        }

        .frist-row {
            background-color: chocolate;
            height: 100%;
            width: 33%;
            display: flex;

        }

        .second {
            background-color: rgb(76, 9, 9);
            height: 100%;
            width: 68%;
            display: flex;
            flex-direction: column;

        }

        .top-sec {
            background-color: yellowgreen;
            height: 33%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .middle-sec {
            background-color: coral;
            height: 43%;
            width: 30%;
            display: flex;
            flex-direction: row;
        }



        .inner-sec {
            background-color: crimson;
            height: 16.5%;
            width: 100%;
            display: flex;
            flex-direction: row;

        }
        .inner-one{
            background-color: aqua;
            height: 33%;
            width: 50%;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <!-- main -->
    <div class="main">
        <!-- frist row -->

        <div class="frist-row"></div>

        <!-- sec row -->
        <div class="second">
            <!--  top-->
            <div class="top-sec"></div>

            <!-- middle -->


            <div class="inner-one"></div>
            <div class="inner-sec"></div>
     
            <div class="inner-sec" style="background-color: blue;"></div>








        </div>
</body>

</html>
