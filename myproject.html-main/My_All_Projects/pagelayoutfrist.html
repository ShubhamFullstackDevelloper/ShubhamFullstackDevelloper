<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page layout with hepl of

    </title>
    <style>
        /* main */
        .main {
            background-color: green;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* frist sec */
        .frist {
            background-color: red;
            height: 40%;
            width: 100%;
            display: flex;
            flex-direction: row;

        }

        /*row left */
        .row-left {
            background-color: blueviolet;
            width: 40%;
            height: 100%;
        }

        /* row right */
        .row-right {
            background-color: brown;
            width: 60%;
            height: 100%;
        }


        /*  second  sec*/
        .second {
            background-color: yellow;
            height: 40%;
            width: 100%;
            display: flex;
            flex-direction: row;

        }

        /* row frist  */
        .top {
            background-color: rgb(170, 75, 8);
            height: 100%;
            width: 33.33%;

        }


        /* row middle */
        .middle {
            background-color: rgb(34, 179, 140);
            height: 100%;
            width: 33.33%;

        }
        /* row third  */
        .bottom{
            background-color: rgb(20, 31, 42);
            height: 100%;
            width: 33.33%;
    
        }
        /* three */
        .three {
            background-color: aqua;
            height: 40%;
            width: 100%;
            display: flex;
            flex-direction: row;

        }
        /* left- one */
        .left-one{
            background-color: rgb(171, 166, 224);
            height: 100%;
            width: 50%;
    
        }
        /* right-one */
        .right-one{
            background-color: rgb(142, 9, 93);
            height: 100%;
            width: 50%;
        }
    </style>
</head>

<body style="margin: 0px;padding: 0px; ">
    <!-- main -->
    <div class="main">

        <!-- frist sec -->
        <div class="frist">
            <!-- row left -->
            <div class="row-left"></div>

            <!-- row right -->
            <div class="row-right"></div>
        </div>

        <!-- sec -->
        <div class="second">
            <!-- row left -->
            <div class="top"></div>


            <!-- row middle -->
            <div class="middle"></div>

            <!-- row right -->
            <div class="bottom"></div>
        </div>


        <!-- third sec -->
        <div class="three">
            <!-- row left -->
            <div class="left-one"></div>

            <!-- row right -->
            <div class="right-one"></div>
        </div>
    </div>


</body>

</html>
