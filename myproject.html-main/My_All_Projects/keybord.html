<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            height: 50vh;
            width: 100vw;
            background-color: grey;
            display: grid;
            grid-template-columns: 3fr 1fr;
        }
        .frist-row{
            background-color: lightgreen;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr  ;

        }
        .secound-row{
            background-color: lightpink;
        }
    </style>
    
</head>
<body>
    <div class="main">
        <div class="frist-row">
            <div class="frist-row "></div>
        </div>
    
        <div class="secound-row"></div>
    </div>
    
</body>
</html>
