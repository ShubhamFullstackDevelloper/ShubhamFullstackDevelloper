<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculater</title>
    <style>
        /* main */
        .main {
            display: flex;
            flex-direction: column;
            background-color: pink;
            height: 50vh;
            width: 32vw;
            border-style: solid;
            border-radius: 5%;
            margin-left: 100px;
            margin-top: 50px;
            color: white;
            padding: 1%;
            border: solid black 2%;
        }

        /* top */
        .top-container {
            height: 10%;
            width: 98%;
            background-color: black;
            margin: 5px;
        }

        /* botttom */
        .bottom {
            height: 60%;
            width: 98%;
            background-color: lightgray;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            border: 1px solid black;
        }

        button {
            height: 100%;
            width: 100%;
            background-color: rgb(22, 20, 20);
            color: white;
            border-radius: 10px;
        }

        .last-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr;
            width: 98%;
            height: 18%;
            margin-bottom: 5px;
            margin-left: 1px;
            border-radius: 10px;
        }

        .last-column {
            background-color: #FF8911;
        }

        #display {
            background-color: aqua;
            height: 10%;
            color: black;
            width: 97%;
            font-size: 22px;
            color: black;
            text-align: right;
            border-radius: 1%;
            border: solid black 2px;
        }
        
    </style>
    <script>



        let total = 0;
        let displayString = "";
        let action = 0;

        function add() {
            total = Number(displayString);
            displayString = "";
            action = 1;
            document.getElementById("display").innerHTML = displayString;
        }
        function minus() {
            total = Number(displayString);
            displayString = "";
            action = 2;
            document.getElementById("display").innerHTML = displayString;
        }
        function mult() {
            total = Number(displayString);
            displayString = "";
            action = 3;
            document.getElementById("display").innerHTML = displayString;
        }
        function div() {
            total = Number(displayString);
            displayString = "";
            action = 4;
            document.getElementById("display").innerHTML = displayString;
        }
        function per() {
            total = Number(displayString);
            displayString = "";
            action = 5;
            document.getElementById("display").innerHTML = displayString;
        }

        function numberTyped(passednumber) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display").innerHTML = displayString;
        }



        function showresult() {
            if (action == 1) {
                total = total + Number(displayString);
            } else if (action == 2) {
                total = total - Number(displayString);
            } else if (action == 3) {
                total = total * Number(displayString);
            } else if (action == 4) {
                total = total / Number(displayString);
            } else if (action = 5) {
                total = total / Number(displayString * 100);
            }
            displayString = total;
            document.getElementById("display").innerHTML = displayString;
        }

        function backspace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display").innerHTML = displayString;
        }
        function clearFunction() {
            total = "";
            displayString = ""
            document.getElementById("display").innerHTML = displayString
        }
        this.buttonShoot = this.add.button(
            this.world.width * 0.5,
            0,
            "button-alpha",
            null,
            this,
        );
        this.buttonShoot.onInputDown.add(this.shootingPressed, this);
        this.buttonShoot.onInputUp.add(this.shootingReleased, this);



    </script>
</head>

<body style="background-color: #8E7AB5;">
    <!-- main container -->
    <div class="main">
        <!-- top -->
        <div class="top-container" id="display"></div>
        <!-- bottom -->

        <div class="bottom ,buttons">
            <button onclick="backspace()">\</button>
            <button onclick="clearFunction()">Ac </button>
            <button onclick="per()">%</button>
            <button class="last-column" onclick="div()">‚ûó</button>
            <button onclick="numberTyped(7)">7</button>
            <button onclick="numberTyped(8)">8</button>
            <button onclick="numberTyped(9)">9</button>
            <button class="last-column" onclick="mult()">‚úñÔ∏è</button>
            <button onclick="numberTyped(4)">4</button>
            <button onclick="numberTyped(5)">5</button>
            <button onclick="numberTyped(6)">6</button>
            <button class="last-column" onclick="minus()">‚ûñ</button>
            <button onclick="numberTyped(1)">1</button>
            <button onclick="numberTyped(2)">2</button>
            <button onclick="numberTyped(3)">3</button>
            <button class="last-column" onclick="add()">‚ûï </button>
        </div>
        <div class="last-row">
            <button onclick="numberTyped(0)">0</button>
            <button onclick="point()">.</button>
            <button class="last-column" onclick="showresult()">üü∞</button>

        </div>
    </div>
    </div>
</body>

</html>
