<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* body */

        /* upper */
        .upper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* main */
        .main {
            display: grid;
            grid-template-rows: 1fr 3fr;
            height: 35vw;
            width: 60vh;
            border: solid;
            border-radius: 0.25vw;
            position: fixed;




        }

        /* top box display */

        .frist-box {
            background-color: rgba(196, 164, 112, 0.589);

        }



        /* innner boxxx */
        .inner-box {
            height: 19.89%;
            width: 100%;
            display: flex;
            flex-direction: row;

            background-color: rgba(140, 87, 34, 0.32);
        }

        /* innner top */

        .inner-one {
            background-color: rgb(52, 37, 39);
            height: 100%;
            width: 100%;
            align-self: center;
            justify-self: center;
            color: white;

            text-align: center;
            border: solid black;
        }

        /* last row */
        .last-row {
            background-color: #ff8811ef;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        /* button */

        button {
            background-color: #282522;
            height: 100%;
            width: 100%;
            color: white;
            font-size: 20px;
        }

        /* id diplay */

        #display {
            font-size: 22px;
            color: white;
            text-align: right;
            border-radius: 1%;
            border: solid black 2px;
            font-size: 42px;

        }

        /* Media query for tablets */
        @media (max-width: 768px) {
            .upper {
                height: 50vh;
                width: 80vw;
                display: flex;
            justify-content: center;
            align-items: center;
            }

            .main {
                height: 50vw;
                width: 80vh;
            }

        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .upper {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .main {
                grid-template-rows: 1fr 2fr;
                height: 80vw;
                width: 90vh;
                border-radius: 1vw;
            }
        }
    </style>

</head>

<body>
    <!-- main sec -->
    <div class="upper">
        <div class="main">
            <!-- frist box -->
            <div class="frist-box" id="display"></div>
            <!-- second box -->
            <div class="sec-box">
                <div class="inner-box">
                    <div class="inner-one  " onclick="clearfunction()"><button class="last-row">AC</button></div>
                    <div class="inner-one" onclick="displayFuction()"><button class="last-row">+/-</button></div>
                    <div class="inner-one" onclick="displayFuction11()"><button class="last-row">%</button></div>
                    <div class="inner-one last-row" onclick="div()"> <button class="last-row">/</button></div>

                </div>
                <div class="inner-box">
                    <div class="inner-one" onclick="numberTyped(7)"><button>7</button></div>
                    <div class="inner-one" onclick="numberTyped(8)"><button>8</button></div>
                    <div class="inner-one" onclick="numberTyped(9)"><button>9</button></div>
                    <div class="inner-one last-row" onclick="mult()"><button class="last-row">*</button></div>

                </div>
                <div class="inner-box">
                    <div class="inner-one"><button onclick="numberTyped(4)">4</button></div>
                    <div class="inner-one" onclick="numberTyped(5)"><button>5</button></div>
                    <div class="inner-one" onclick="numberTyped(6)"><button>6</button></div>
                    <div class="inner-one last-row" onclick="minus()"><button class="last-row">-</button></div>

                </div>
                <div class="inner-box">
                    <div class="inner-one" onclick="numberTyped(3)"><button>3</button></div>
                    <div class="inner-one" onclick="numberTyped(2)"><button>2</button></div>
                    <div class="inner-one" onclick="numberTyped(1)"><button>1</button></div>
                    <div class="inner-one last-row" onclick="add()"><button class="last-row">+</button></div>

                </div>
                <div class="inner-box">
                    <div class="inner-one" onclick="numberTyped(0)"><button>0</button></div>
                    <div class="inner-one" onclick="numberTyped(0)"><button>00</button></div>
                    <div class="inner-one" onclick="point()"><button>.</button></div>
                    <div class="inner-one last-row" onclick="showresult()"><button class="last-row">=</button></div>

                </div>




            </div>
        </div>
    </div>
    <script>
        let total = 0;
        let displayString = ""
        action = 0;

        function add() {
            total = Number(displayString);
            displayString = "";
            action = 1;
            document.getElementById("display").innerHTML = displayString;
        }
        function minus() {
            total = Number(displayString);
            displayString = "";
            action = 2;
            document.getElementById("display").innerHTML = displayString;
        }
        function mult() {
            total = Number(displayString);
            displayString = "";
            action = 3;
            document.getElementById("display").innerHTML = displayString
        }
        function div() {
            total = Number(displayString);
            displayString = "";
            action = 4;
            document.getElementById("display").innerHTML = displayString;

        }

        function showresult() {
            if (action == 1) {
                total = total + Number(displayString);
            } else if (action == 2) {
                total = total - Number(displayString);
            } else if (action = 3) {
                total = total * Number(displayString);
            } else if (action == 4) {
                total = total / Number(displayString);
            }


            displayString = total;
            document.getElementById("display").innerHTML = displayString;

        }
        function numberTyped(passednumber) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display").innerHTML = displayString;
        }




        // cler//
        function clearfunction() {
            total = "";
            displayString = "";
            document.getElementById("display").innerHTML = ""
        }



    </script>



</body>


</html>
