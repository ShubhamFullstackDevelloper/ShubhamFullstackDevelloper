    /* HTML: <div class="loader"></div> */
    .loader {
      width: 80px;
      height: 70px;
      border: 5px solid #000;
      padding: 0 8px;
      box-sizing: border-box;
      background:
        linear-gradient(#fff 0 0) 0 0/8px 20px,
        linear-gradient(#fff 0 0) 100% 0/8px 20px,
        radial-gradient(farthest-side, #fff 90%, #0000) 0 5px/8px 8px content-box,
        #000;
      background-repeat: no-repeat;
      animation: l3 2s infinite linear;
    }

    @keyframes l3 {
      25% {
        background-position: 0 0, 100% 100%, 100% calc(100% - 5px)
      }

      50% {
        background-position: 0 100%, 100% 100%, 0 calc(100% - 5px)
      }

      75% {
        background-position: 0 100%, 100% 0, 100% 5px
      }
    }
  </style>

<!-- BODY  -->

<body style="background-size: cover;" background="./my_image/BBBB.jpeg">
  <audio id="myAudio"></audio>
  <!-- DIV-CLASS -->
  <div class="loader">
  
  </div>
  <div class="main">
    <div class="main-two"></div>
  
    <div class="three"> <button class="play" onclick="playAudio()">Play</button></div>
    <div class="one"> <button class="Pause" onclick="pauseAudio()">Pause</button></div>
    <div class="four"> <button class="Next" onclick="nextSong()">Next Song</button> </div>

  </div>
  <!-- Script -->
  <script>
    prompt("log")
   let songs = [ "Besharam Bewaffa 128 Kbps.mp3", "128-Main Rang Sharbaton Ka - Phata Poster Nikhla Hero 128 Kbps.mp3","Silsila Ye Chahat Ka - Remix-(PagalSongs.Com.IN).mp3"];
    let currentSongIndex = 0;
    const audio = document.getElementById("myAudio");
    // 
    function playAudio() {
      console.log("fghuy")
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }



    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      audio.src = songs[currentSongIndex];
      audio.play();
    }
  </script>
</body>
