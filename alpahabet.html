<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .display {
            background-color: #877b3f;
            height: 30vh;
            width: 30vw;
            padding: 20px;
            border-style: groove;
            text-align: center;
            box-shadow: 10px 10px 11px;
            border: 5px solid black;
        }

        /* input section */
        .input-section {
            height: 50px;
            width: 400px;
            background-color: #EABE6C;
            margin-left: 4%;
            margin-top: 3%;
            box-shadow: 10px 10px 11px;
            border: 5px solid black;

        }

        /* button */
        button {
            background-color: #E493B3;
            height: 100px;
            width: 200px;
            color: wheat;
            font-size: 35px;
            margin: 10px;

        }
    </style>
    <script>
        // exercise vowel ///
        function alphabetFunction() {
            let x = document.getElementById("demo").value;
            let output;
            if (x == 'a' || x == 'e' || x == 'i' || x == 'o' || x == 'u') {
                output = "VOWELS"
            }
            else {
                output = "CONSONANTS"
            }

            document.getElementById("display").innerHTML = output;
        }

        function clearfunction() {
            document.getElementById("display").innerHTML = "";

        }
        // end exercise of vowel///

        // exercise of number check of positive negative and zero///
        function numberCheck() {
            let x = document.getElementById("input").value;
            let number = x;


            if (x > 0) {
                document.getElementById("display").innerHTML = "positive"
                console.log("check positive")

            } else if (x < 0) {
                document.getElementById("display").innerHTML = "Negative"


            } else if (x == 0) {
                document.getElementById("display").innerHTML = "Zero"


            } else {
                output = "Invalid";
            }
        }
        // end num exrecise///





    </script>

</head>

<body>
    <div class="main">
        <!-- fist box -->
        <!-- main container -->
        <div class="frist box">

            <!-- display -->
            <div class="display" id="display"></div>
            <!-- inner container -->
            <div class="inner-container">

                <input class="input-section" type="text" id="demo"><br>
                <button onclick="alphabetFunction()">Click here</button>

                <button onclick="clearfunction()">Clear</button>

            </div>

        </div>
        <!-- number check ex code -->
        <div class="main-container">
            <div class="display" id="display"></div>
            <div class="input-box">
                <input class="input" type="number" id="input">
                <button class="button" onclick="numberCheck()">CLICK HERE</button>
            </div>
        </div>
    </div>

</body>

</html>
