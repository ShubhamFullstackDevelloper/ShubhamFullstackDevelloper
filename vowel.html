<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/images/vowelproject.jpg">
    <title>Alphabet</title>
    <style>
        body {
            background-image: url("./Assets/images/vowelproject.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

 
       

        /* Base styles */
        .main-container {
            height: 80vh;
            width: 50vw;
          border-radius: 10%;
         
        }


        .display {
            height: 30vh;
            width: 90%;
            padding: 20px;
            border-style: groove;
            text-align: center;
            color: #dd5f5a;
            font-size: 45px;
            background-color: rgba(240, 248, 255, 0.732);
        }

        .input-section {
            height: 50px;
            width: 400px;
            background-color: #eabe6cd1;
           text-align: center;
            margin-top: 3%;
            font-size: 32px;
        }

        button {
            height: 50px;
            width: 400px;
            background-color: #5bd965eb;
           
            margin-top: 3%;
            text-align: center;
            color: white;
            font-size: 25px;
        }

        /* Media query for tablets (portrait) */
        @media (max-width: 768px) {
            .main-container {
                width: 75vw;
                margin-left: 12.5vw;
            }

            .display {
                font-size: 35px;
            }

            .input-section,
            button {
                width: 300px;
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .main-container {
                width: 90vw;
                margin-left: 5vw;
                height: auto;
                /* Adjust height for mobile */
            }

            .inner-container {
                height: auto;
                /* Adjust height for mobile */
            }

            .display {
                height: auto;
                /* Adjust height for mobile */
                font-size: 25px;
            }

            .input-section,
            button {
                width: 90%;
                margin-left: 5%;
            }
        }
    </style>
   

</head>

<body>
    <!-- main container -->
    <div class="main-container">
 
        <!-- display -->
        <div class="display" id="display"></div>
        <!-- inner container -->
        <div class="inner-container">

            <input class="input-section" type="text" id="demo" placeholder="check vowel or consonant">
            <button onclick="alphabetFunction()">Click here</button>
            <button onclick="clearfunction()">Clear</button>

        </div>
   
    </div>
    <script>
        function alphabetFunction() {
        let x = document.getElementById("demo").value;
        // Check if the input is a single letter and not a number
        if (!x.match(/^[A-Za-z]$/)) {
        document.getElementById("display").innerHTML = "Please enter alphabet in a single letter.";
        return; // Exit the function if the input is not a single letter
        }
        
        let output;
        if (x == 'a' || x == 'e' || x == 'i' || x == 'o' || x == 'u' ||
        x == 'A' || x == 'E' || x == 'I' || x == 'O' || x == 'U') {
        output = "VOWELS";
        } else {
        output = "CONSONANTS";
        }
        
        document.getElementById("display").innerHTML = output;
        }
        
        function clearfunction() {
        document.getElementById("display").innerHTML = "";
        document.getElementById("demo").value = ""; // Clear the input field as well
        }
        </script>
</body>

</html>
