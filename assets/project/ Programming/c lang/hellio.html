        .main {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 3fr 1fr;

        .left-box {
            height: 100%;
            width: 100%;

        }

            height: 70%;
            width: 100%;
            background-color: #ba8e2d;

            background-color: #8d678fd2;

        .second-box{
            height: 55%;
            width: 100%;

        }

            background-color: #5b8f7cd2;
        }
