<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/keybord.css">

    <title>Keybord</title>
    
    <!-- script for calcluator -->
    <script>
        let total = 0;
        let displayString = "";
        let action = 0;

        function add() {
            total = Number(displayString)
            action = 1;
            displayString = ""
            document.getElementById("display").innerHTML = displayString;
        }

        function minus() {
            total = Number(displayString)
            action = 2;
            displayString = ""
            document.getElementById("display").innerHTML = displayString;
        }
        function mult() {
            total = Number(displayString)
            action = 3;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }
        function div() {
            total = Number(displayString)
            action = 4;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }
        function numberTyped(passnumber) {
            displayString = displayString + passnumber.toString();
            document.getElementById("display").innerHTML = displayString;
        }
        function showresult() {
            if (action == 1) {
                total = total + Number(displayString);
            } else if (action == 2) {
                total = total - Number(displayString);
            } else if (action = 3) {
                total = total * Number(displayString);
            } else if (action == 4) {
                total = total / Number(displayString);
            }
            displayString = total;
            document.getElementById("display").innerHTML = displayString;

        }
        function backspace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display").innerHTML = displayString;
        }


        function numberTyped(passChar) {
            displayString += passChar;
            document.getElementById("display").innerHTML = displayString;
        }

    </script>
</head>

<body>
    <div class="display">
        <h1 id="display"></h1>
    </div>
    <div class="main">

        <!-- 1 -->
        <div class="frist-row">

            <div><button>Esc</button></div>

            <div><button onclick="minus()">-</button></div>

            <div><button onclick="showresult()">=</button></div>
