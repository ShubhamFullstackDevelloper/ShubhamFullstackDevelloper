<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="../css/flex_layout.css">
</head>

<body>

    <!-- Main Container -->
    <div class="main">

        <!-- First Section -->
        <div class="first">
            <div class="row-left"></div>
            <div class="row-right"></div>
        </div>

        <!-- Second Section -->
        <div class="second">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>

        <!-- Third Section -->
        <div class="third">
            <div class="left-one"></div>
            <div class="right-one"></div>
        </div>

    </div>


</body>

</html>
