<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="../css/iterative.css">
</head>

<body>

    <div class="main-container">
        <h1>Multiplication Table</h1>
        <div class="display" id="display">Table will appear here</div>
        <div class="input-container">
            <input id="input" type="number" class="input-box" placeholder="Enter a number" />
            <button class="button" onclick="displayText()">Generate Table</button>
            <button class="button clear-btn" onclick="clearText()">Clear</button>
        </div>
    </div>

    <script src="../javascript/iteractive.js"></script>

</body>

</html>
