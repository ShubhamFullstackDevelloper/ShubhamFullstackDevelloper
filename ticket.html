<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/OIG2.lBZ_Pi3clU.c_qp6AXXy?w=270&h=270&c=6&r=0&o=5&pid=ImgGn");
          font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 90vw;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
            font-size: 24px;
            background-color: #fff;
            width: 80%;
        }

        .input-section {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: centre;
        }

        button {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media screen and (max-width: 768px) {
            .main-container {
                width: 80vw;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="display" id="display"></div>
        <input class="input-section" placeholder="Type your age here" type="number" id="number">
        <button onclick="arithmatic()">Check Ticket Price</button>
        <button onclick="clearfunction()">Clear</button>
    </div>
    <script>
        function arithmatic() {
            let x = document.getElementById("number").value;
            let output;
            let age = Number(x);
            if (age < 17 || age > 70) {
                output = "HALF TICKET";
            } else {
                output = "FULL TICKET";
            }
            document.getElementById("display").innerHTML = output;
        }
        function clearfunction() {
            document.getElementById("display").innerHTML = "";
        }
    </script>
</body>

</html>
