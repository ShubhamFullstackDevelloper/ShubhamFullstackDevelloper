<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>
<script>
  function numberPlay(){
    let output=0;
    let a=Number(prompt("ENTER NUMBER HERE"))
    let b=Number(prompt("ENTER NUMBER HERE"))
    if(a>b){
      output=a;

      
    }else if(a<b) {
      output=b;
    }
    document.getElementById("display").innerHTML="the greter number"+output;
  }
</script>

</head>
<body>
  <h1 id="display"></h1>
<button onclick="numberPlay()">click mee!</button>
  
</body>
</html>
