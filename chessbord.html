<!DOCTYPE html>

  <head>
    <link rel="icon" href="./Assets/images/chessbord_project.jpg">
    <!-- styling -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("./Assets/images/chessbord_project.jpg");
        height: 100vh;
        width: 100vw;
        background-position: center;

        background-size: cover;

        border-style: solid;

        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        height: 40vw;
        width: 40vw;
        
      }
      /* white */
      .white {
        background-color: rgba(255, 255, 255, 0.785);
      }
      /* inner */
      .inner {
        background-color: rgba(0, 0, 0, 0.779);
      }
    </style>
  </head>
